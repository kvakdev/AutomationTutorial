# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: xcodebuild test -scheme AutomationTutorial -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' -sdk iphonesimulator 
